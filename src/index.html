<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
	</head>

	<body>

		

		<div id="toast-finish" style="bottom: 15px; right: 15px; display: none;" class="absolute flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
			<div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200">
				<svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"/>
				</svg>
				<span class="sr-only">Terminado</span>
			</div>
			<div class="ms-3 text-sm font-normal">El directorio fue contabilizado</div>
		</div>


		<div id="header" class="w-full bg-slate-600 text-center">
			<h1 class="text-3xl py-5 text-slate-800 font-bold text-center">Contar Archivos PDF</h1>
		</div>
		<div class="bg-slate-300 p-2 text-center">


			<form id="search-directory" class="max-w-md mx-auto">   
				<label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
				<div class="relative">
					<div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
						<svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
						</svg>
					</div>
					<input type="search" id="input-directory" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="C:/../[directorio a escanear]" required />
					<button type="submit" id="cmd-search-directory" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar..</button>
				</div>
			</form>

		</div>

		<div id="summary-container" style="display: none;" data-status="false" class="container p-3 my-4">

			<div id="sumary-files" class="bg-slate-200 text-slate-500 my-2 p-2 text-center rounded-xl">
				<span class="block text-5xl mb-2">0</span>
				<span class="font-bold">Archivos</span>
			</div>

			<div id="sumary-pages" class="bg-slate-200 text-slate-500 my-2 p-2 text-center rounded-xl">
				<span class="block text-5xl mb-2">0</span>
				<span class="font-bold">PÃ¡ginas</span>
			</div>

			<div id="sumary-dirs" class="bg-slate-200 text-slate-500 my-2 p-2 text-center rounded-xl">
				<span class="block text-5xl mb-2">0</span>
				<span class="font-bold">Directorios</span>
			</div>

		</div>

		<div id="application-loading" style="display: none;" class="container p-3 my-4 text-center text-slate-500">
			Cargando espere por favor..
		</div>

		<script src="./serivice.js"></script>
	</body>

</html>
